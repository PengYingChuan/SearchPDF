{% extends "layout.html" %}
<html>
  <head>
    <title>Login</title>
    
  </head>
 {% block body %}
  <form action="{{ url_for('login') }}" method="post" class="afterSignIn">
    <!-- This panel is for login -->
    
    <div class="panel panel-primary">
      <!-- Default panel contents -->
        <div class="panel-heading">Enter Username to Get Started</div>
        <div class="panel-body">
           <form class="form-horizontal" role="form">
		               <div class="form-group  usernameDiv">
		                  <label class="inputUsername" class="col-sm-2 control-label pull-left">Enter Username</label>
		                  <div class="col-sm-10">
		                      <input type="email" class="form-control" name="username" id="inputUsername" placeholder="User ID">
		                  </div>
		               </div>
	                 
	                  <div class="form-group ">
	                    <div class="pull-left signIn">
	                      <button type="submit" class="btn btn-primary" style="width: 370%	">SIGN IN</button><br><br>
			<a href="/#pdfExtract"><button type="button" class="btn" style="width: 370%; background-color:#f70014; color:White">CANCEL</button>	</a>                    
				</div>
			
	                  </div>
			

              </form>
	

        </div>
	</div>
 </form>
	
{% endblock %}
 
</html>

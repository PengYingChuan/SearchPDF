<html>
    <head>
        <title>Search Results</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/agency.css') }}" rel="stylesheet">
	

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='font-awesome-4.1.0/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script type="text/javascript">
	$(window).load(function() {
		$(".loader").fadeOut("slow");
	})
	</script>

	<style>
	.loader {
	position: fixed;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	z-index: 9999;
	background: url('./static/page-loader.gif') 50% 50% no-repeat rgb(249,249,249);
	}
	</style>
    </head>
    <body>
		<div class="loader"></div>
        <div id="container">
            <div class="title">
                <h4 style="font-weight:bold; color:white;">Result of Search<a href="/" class="btn btn-large pull-right">HOME</a></h4>
            </div>
            <div id="content">
               


<!-- here-->
<div class="container">
		
	<div class="row">

	<div class="span9">
		
	<hr class="soft"/>
	
			
	<table class="table table-bordered">
              <thead style="color:blue; font-weight:bold;">
                <tr>
                  <th>File Type</th>
                  <th>File Name</th>
                  <th>Found on pages</th>
		</tr>
              </thead>
		<tbody>
              
		{% for item in data%}
		  <tr>
                  <td> <img width="64" src="../static/img/logos/pdf-icon.png" alt=""> </td>
                  <td style="font-weight:bold;"><br><a href="{{ ''.join([item.pdf_link]) }}" target="_blank">{{item.pdf_name}}</a></td>
		  <td>[  {% for items in item.result_pages%}<a href="{{ ''.join([items.page_link]) }}" target="_blank">{{items.page_num}}</a>, {% endfor %}  ]</td>
                  </tr>
		 {% endfor %}		
				
              </table>

</div></div></div>
<!-- Till -->




            </div>
            <div class="title">
                
            </div>
                
            </div>
        </div>	

    </body>
</html>
